        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            background-color: #1a1a1a;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        .welcome-message {
            position: relative;
            z-index: 2;
            text-align: center;
            font-size: 2rem;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .welcome-message span {
            color: #4169E1;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .welcome-message {
                font-size: 1.5rem;
            }
        }
    </style>

    <script>
        // Initialize particles.js animation
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#4169E1'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.5,
                    random: false
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#4169E1',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                }
            },
            retina_detect: true
        });

        setTimeout(() => {
            window.location.href = './main_site/index.html';
        }, 3000);
    </script>

  <style>
    .container {
      --uib-size: 45px;
      --uib-color: rgb(255, 255, 255);
      --uib-speed: 2.5s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: var(--uib-size);
      width: var(--uib-size);
    }
  
    .slice {
      position: relative;
      height: calc(var(--uib-size) / 6);
      width: 100%;
    }
  
    .slice::before,
    .slice::after {
      --uib-a: calc(var(--uib-speed) / -2);
      --uib-b: calc(var(--uib-speed) / -6);
      content: '';
      position: absolute;
      top: 0;
      left: calc(50% - var(--uib-size) / 12);
      height: 100%;
      width: calc(100% / 6);
      border-radius: 50%;
      background-color: var(--uib-color);
      flex-shrink: 0;
      animation: orbit var(--uib-speed) linear infinite;
      transition: background-color 0.3s ease;
    }
  
    .slice:nth-child(1)::after {
      animation-delay: var(--uib-a);
    }
  
    .slice:nth-child(2)::before {
      animation-delay: var(--uib-b);
    }
  
    .slice:nth-child(2)::after {
      animation-delay: calc(var(--uib-a) + var(--uib-b));
    }
  
    .slice:nth-child(3)::before {
      animation-delay: calc(var(--uib-b) * 2);
    }
    .slice:nth-child(3)::after {
      animation-delay: calc(var(--uib-a) + var(--uib-b) * 2);
    }
  
    .slice:nth-child(4)::before {
      animation-delay: calc(var(--uib-b) * 3);
    }
    .slice:nth-child(4)::after {
      animation-delay: calc(var(--uib-a) + var(--uib-b) * 3);
    }
  
    .slice:nth-child(5)::before {
      animation-delay: calc(var(--uib-b) * 4);
    }
    .slice:nth-child(5)::after {
      animation-delay: calc(var(--uib-a) + var(--uib-b) * 4);
