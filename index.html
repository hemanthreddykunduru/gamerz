<head>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            width: 550px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            color: #ffd700;
            text-transform: uppercase;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            top: 12px;
            left: 10px;
            color: #ffd700;
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: none;
            border-radius: 8px;
            background: #444;
            color: #fff;
            font-size: 16px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            background: #555;
            box-shadow: 0 0 5px #ffd700;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #ffd700;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: #ffe135;
            transform: translateY(-2px);
        }

        .recover a {
            color: #ffd700;
            text-decoration: none;
            font-size: 14px;
        }

        .recover a:hover {
            text-decoration: underline;
        }

        .messageDiv {
            background: #ffd700;
            color: #000;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        .or {
            text-align: center;
            color: #ffd700;
            margin: 15px 0;
        }

        .icons {
            text-align: center;
            margin: 15px 0;
        }

        .icons i {
            font-size: 24px;
            margin: 0 10px;
            color: #ffd700;
            cursor: pointer;
        }

        .icons i:hover {
            color: #ffe135;
        }

        .input-group input::placeholder {
            color: #bbbbbb;
            opacity: 1;
            font-size: 16px;
        }

        .input-group input:focus::placeholder {
            color: #ffd700;
        }
        .bottomright {
            position: absolute;
            bottom: 8px;
            right: 16px;
            font-size: 18px;
            color: #ffd700;
          }
    </style>
</head>
<body>
    <div class="container" id="signup" style="display:none;">
        <h1 class="form-title">Register</h1>
        <form id="signupForm">
            <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="fName" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="lName" placeholder="Last Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="rEmail" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="rPassword" placeholder="Password" required>
            </div>
            <button class="btn" id="submitSignUp">Sign Up</button>
            <button class="btn" id="signInButton">Sign In</button>
        </form>
    </div>

    <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form id="signinForm">
            <div id="signInMessage" class="messageDiv" style="display:none;"></div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button class="btn" id="submitSignIn">Sign In</button>
            <button class="btn" id="signUpButton">Sign Up</button>
            <div class="recover">
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('submitSignUp').addEventListener('click', function(e) {
            e.preventDefault();
            const fName = document.getElementById('fName').value;
            const lName = document.getElementById('lName').value;
            const email = document.getElementById('rEmail').value;
            const password = document.getElementById('rPassword').value;

        });
        document.getElementById('submitSignIn').addEventListener('click', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

        });

        document.getElementById('signInButton').addEventListener('click', function() {
            document.getElementById('signup').style.display = 'none';
            document.getElementById('signIn').style.display = 'block';
        });

        document.getElementById('signUpButton').addEventListener('click', function() {
            document.getElementById('signup').style.display = 'block';
            document.getElementById('signIn').style.display = 'none';
        });
        
window.onload = function(){
    if(navigator.appVersion.indexOf("MSIE 7.") != -1 || navigator.appVersion.indexOf("MSIE 8.") != -1){
        alert("Please don't use old IE browser");
    }
    
	var canvas = document.getElementById("canvas"),
		ctx = canvas.getContext("2d"),
		cw  = canvas.width,
		ch  = canvas.height,
		time = 1;
    
    /*set support for requestAnimationFrame - ovrride method */
    window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || function(callback){window.setTimeout(callback, 1000/60);}

    
	function circle(radius,color,x,y){
		/*set default*/
		x = typeof x !== "undefined" ? x : cw/2;
		y = typeof y !== "undefined" ? y : ch/2;
		
		ctx.beginPath();
		ctx.fillStyle = color;
		ctx.arc(x,y,radius,0,2*Math.PI,true);
	
		ctx.fill();
		ctx.closePath();
	}
	
	function circleStroke(radius,strokeColor,x,y,lineWidth){
		ctx.beginPath();
		ctx.arc(x,y,radius,0,2*Math.PI,true);
		ctx.lineWidth = lineWidth;
		ctx.strokeStyle = strokeColor;
		ctx.stroke();
		ctx.closePath();
	}
	
	function line(ax,ay,bx,by){
		ctx.beginPath();
		ctx.moveTo(ax*2,ay);
		ctx.lineTo(bx,by);
		ctx.strokeStyle = "rgba(255, 255, 255,0.12)";
		ctx.stroke();
		ctx.closePath();
	}
	
	function text(text,color,font,x,y){
		ctx.beginPath();
		ctx.font = font;
		ctx.fillStyle = color;
		ctx.fillText(text,x,y);
		ctx.closePath();
		//console.log(text);
	}
		
	function animate(){
		
		ctx.save();
		ctx.beginPath();
		ctx.fillStyle = "black";
		ctx.fillRect(0,0,cw,ch);
		ctx.closePath();
		
        
		//Sun - center
		ctx.translate(cw/2,ch/2);
		circle(25,"yellow",0,0);
		
		text("Sun", "black","15pt arial", -16,7);
		
		//Mercury white line
		circleStroke(40,"#1c1c1c",0,0,"1");
		
		//Mercury
		ctx.rotate(time / 30);  /*.restore and .save doesn't work on rotate()*/
		ctx.translate(40,0);
		circle(3.8,"#898989",0,0);
		
		
		
		
		//Venus white line                
		ctx.translate(-40,0);   //reset translate
		circleStroke(60,"#1c1c1c",0,0,"1");
		
		//Venus
		ctx.rotate(time / 100 - (time / 90));
        ctx.translate(60,0);
		circle(9,"#b9955b",0,0);
		
		
		//Earth white line2
		ctx.translate(-60,0);
		circleStroke(90,"#1c1c1c",0,0,"2");
		
		//Earth -   This is Where i live 
		ctx.rotate(time / 100 - (time / 80));
		ctx.translate(90,0);
		circle(10,"#2f2fc1",0,0);
		
		
		
		//Mars white line
		ctx.translate(-90,0);
		circleStroke(120,"#1c1c1c",0,0,"2");
		
		//Mars
		ctx.rotate(time / 120 - (time / 50));
		ctx.translate(120,0);
		circle(15,"#9f5e13",0,0);
		
		
		
		//asteroid belt 
		ctx.translate(-120,0);
		circleStroke(160,"#151515",0,0,"35");
		
		
		//jupiter white line
		ctx.translate(0,0);
		circleStroke(220,"#1c1c1c",0,0,"2");
		
		//jupiter
		ctx.rotate(time / 120 - (time / 50));
		ctx.translate(220,0);
		circle(45,"#ef602c",0,0);
		
		
		//saturn white line
		ctx.translate(-220,0);
		circleStroke(300,"#1c1c1c",0,0,"2");
		
		//saturn
		ctx.rotate(time / 120 - (time / 90));
		ctx.translate(300,0);
		circle(35,"#c76743",0,0);
		
		
		//saturn asteroid belt 
		ctx.translate(0,0);
		circleStroke(50,"#747474",0,0,"3");
		
		//uranus white line
		ctx.translate(-300,0);
		circleStroke(340,"#1c1c1c",0,0,"2");
		
		//uranus
		ctx.rotate(time / 120 - (time / 90));
		ctx.translate(-340,0);
		circle(23,"#b843c7",0,0);
		
		
		//neptune white line
		ctx.translate(340,0);
		circleStroke(380,"#1c1c1c",0,0,"2");
		
		//neptune
		ctx.rotate(time / 120 - (time / 140));
		ctx.translate(-380,0);
		circle(20,"#43aec7",0,0);
		
		
		ctx.restore();
		time++;
	//  console.log(time);
		window.requestAnimationFrame(animate);
	}
	
    window.requestAnimationFrame(animate);
}    
    </script>

        <canvas id="canvas" height="800" width="1000"></canvas>
    </div>
